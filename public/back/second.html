<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘电商</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common111.css">
</head>

<body>
    <!-- 侧边栏 -->
    <div class="lt_aside">
        <!-- 标题 -->
        <div class="brand">
            <a href="index.html">黑马35期</a>
        </div>
        <!-- 用户 -->
        <div class="user">
            <img src="./images/02.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <!-- 导航 -->
        <div class="nav">
            <ul>
                <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li>
                    <a class="category" href="javascript:;"><i
                            class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                    <div class="child">
                        <a class="current" href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>
    </div>

    <!-- 主体部分 -->
    <div class="lt_main">
        <div class="lt_topbar">
            <a href="#" class="icon_menu pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="icon_logout pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>

        <!--  container , container-fluid 宽度100%-->
        <div class="container-fluid">
            <!-- 路径导航 -->
            <ol class="breadcrumb mt_20">
                <li><a href="index.html">管理系统</a></li>
                <li class="active">分类管理</li>
                <li class="active">一级分类</li>
            </ol>
            <!-- 不一样的地方 -->
            <div class="It_content">
                <!-- 添加分类按钮 -->
                <button class="btn btn-default" id="addBtn">添加分类</button>
                <table class="table table-bordered table-hover mt_20">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>一级分类名称</th>
                            <th>二级分类名称</th>
                            <th>二级分类LOGO</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 挖个坑 -->

                    </tbody>
                </table>

                <!-- 准备一个分页插件的容器 -->
                <div class="text-right">
                    <ul id="paginator"></ul>
                </div>

            </div>






        </div>
    </div>

    <!-- 添加模态框 -->
<div class="modal fade" tabindex="-1" id="addModal">
<div class="modal-dialog modal-sm">
    <div class="modal-content">
        <form id="form">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">添加分类</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <div class="dropdown">
                        <!-- 按钮 -->
                        <button class="btn btn-default dropdown-toggle" type="button"
                            data-toggle="dropdown" >
                             <span id="dropdownText">请选择一级分类</span>
                            <span class="caret"></span>   <!-- 小箭头 -->
                        </button>
                        <!-- 切换下拉菜单 -->
                        <ul class="dropdown-menu">
                            <!-- 挖个坑 -->
                            <!-- <li><a href="#">Action</a></li> -->
                        </ul>
                    </div>
                    <!-- 隐藏域 -->

                    <input type="hidden" name="categoryId">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="请输入二级分类" name="brandName" class="form-control">
                </div>
                <div class="form-group">
                    <label class="btn btn-defalut" for="fileupload">选择图片</label>
                    <input type="file" name="pic1" data-url="/category/addSecondCategoryPic" id="fileupload" style="display:none" >
                </div>
                <div class="form-group" id="imgBox">
                    <img style="height:100px" src="./images/none.png" alt="">
                    <input type="hidden" name="brandLogo">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary">添加</button>
            </div>
        </form>

    </div>
</div>
</div>




    <!-- 退出模态框 -->
    <!-- 调整模态框大小  默认中等
       1. modal-lg  大模态框
       2. modal-sm  小模态框
       外层蒙层, 内层模态框, 类加给内层
  -->
    <div class="modal fade" id="logoutModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="logoutBtn">确定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 创建模板引擎 -->
    <script type="text/html" id="secondTpl">
  {{ each rows v i}}
  <tr>
      <td>{{i+1 +(page-1)*size}}</td>
      <td>{{v.categoryName}}</td>
      <td>{{v.brandName}}</td>
      <td>
          <img  style="height: 50px" src="{{v.brandLogo}}" alt="">
      </td>
  </tr>
  {{ /each }}
</script>

    <!-- 创建模板引擎 -->
    <script type="text/html" id="secondTpl2">
        {{ each rows v i}}
        <li><a data-id= {{ v.id}} href="#">{{v.categoryName}}</a></li>
   
        {{ /each }}
      </script>
      


    <script src="./lib/jquery/jquery.js"></script>
   <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>

    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/second.js"></script>



</body>

</html>
